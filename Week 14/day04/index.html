    <title>JSON Fetch</title>

  <body>
    <h1>JSON Fetch</h1>
    <br />

    <button onclick="fetchDataAndDisplay()">
      Fetch and Display the data from the local JSON file
    </button>
    <button onclick="fetchDataFromExternalAPIAndDisplay()">
      Fetch Data from the API and display it
    </button>
    <button onclick="fetchDataFromExternalAPIAndDisplay()">
      Fetch Data from the Pokemon API and display it
    </button>
    <br /><br />
    <div id="fetchedData"><b>To be replaced by Lcoal API Data</b></div>
    <div id="fetchedDataFromAPI">
      <b>To be replaced by External API Data</b>
    </div>
    <div id="pokemonData">
      <b>To be replaced by Pokemon API Data</b>
    </div>
    <script src="script.js"></script>
  </body>
