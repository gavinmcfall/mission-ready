<!DOCTYPE html>
<html>
<head>
    <title>Gavin</title>
    <link rel="stylesheet" type="text/css" href="resources/css/contact.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="name">
                Gavin McFall
            </div>
            <div class ="nav">
                <p class="nav-buttons">Contact</p>
                <p class="nav-buttons"><a href="./home.html">Home</a></p>
            </div>
        </div>
        <form class="contact-form" action="mailto:gavin@nerdz.co.nz" method="post">
            <div class="middle">

                <div class="contact-labels">
                    <label for="name">Name:</label>
                    <label for="email">Email:</label>
                    <label for="company">Company:</label>
                </div>
    
                <div class="contact-entry">
                    <form class="contact-form" action="mailto:gavin@nerdz.co.nz" method="post">
                        <input type="text" id="name" name="name" required placeholder="John Doe">
                        <input type="email" id="email" name="email" required placeholder="john.doe@example.com">
                        <input type="company" id="company" name="company" placeholder="My company name">
                    </form>
                </div>
    
            </div>
            <div class= "form-entry">
                <div class="reason">
                    <h3>Reason for contact?</h3>
                        <input type="radio" id="bbq" name="contact_option" value="BBQ Judging" required>
                        <label for="bbq">Low & Slow BBQ Judging</label><br>
                        <input type="radio" id="photography" name="contact_option" value="Photography">
                        <label for="photography">Amateur Still & Drone Photography</label><br>
                        <input type="radio" id="mentouring" name="contact_option" value="Mentoring">
                        <label for="mentoring">Mentouring: QA (Quality Advocacy)</label><br>
                        <input type="radio" id="other" name="contact_option" value="Other">
                        <label for="mentoring">Other</label>
                    <br><br>
                </div>
                <div class="message">
                    <h4>Please let me know how I can help you today:</h4>
                        <textarea name="message" id="message" cols="90" rows="18" placeholder="Enter your message here...">                    </textarea>
                    <br><br>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </div>
        </form>
        <div class="bottom">
            <a href="https://www.linkedin.com/in/gavinmcfall" class="social-icon linkedin" target="_blank"></a>
            <a href="mailto:gavin.mcfall@nerdz.co.nz" class="social-icon mail" target="_blank"></a>
            <a href="https://github.com/gavinmcfall" class="social-icon github" target="_blank"></a>
        </div>
</body>
</html>
