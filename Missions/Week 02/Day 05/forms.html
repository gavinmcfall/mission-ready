<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="forms.css"></link>
    <title>Forms</title>
</head>
<body>
    <form action="mailto:nobody@exampole.com" method="post">
        <!--Contact Details-->
        <h3>Contact Us</h3>
        <label>Name:</label><input type="text" name="name" required></input> <br>
        <label>Email:</label><input type="email" name="email" required></input> <br>
        
        <!--Other questions-->
        <h3>Reason for contact?</h3>
        <input type="radio" id="sales" name="contact_option" value="Sales" required>
        <label for="sales">Sales</label><br>
        <input type="radio" id="support" name="contact_option" value="Support">
        <label for="support">Support</label><br>
        <input type="radio" id="other" name="contact_option" value="Other">
        <label for="other">Other</label><br><br>
        
        <!--Message-->
        Thank you for contacting us today, email responses typically never arrive, and you can't call us!<br><br>
        
        <!--Form Submission-->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
