<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="forms.css"></link>
    <title>Forms</title>
</head>
<body>
    <form action="mailto:nobody@exampole.com" method="post">
        <!--Contact Details-->
        <h3>Contact Us</h3>
        <label>Name:</label><input type="text" name="name" required placeholder="John Doe"></input> <br>
        <label>Email:</label><input type="email" name="email" required placeholder="john.doe@example.com"></input> <br>
        
        <!--Other questions-->
        <h3>Reason for contact?</h3>
        <input type="radio" id="sales" name="contact_option" value="Sales" required>
        <label for="sales">Sales</label><br>
        <input type="radio" id="support" name="contact_option" value="Support">
        <label for="support">Support</label><br>
        <input type="radio" id="other" name="contact_option" value="Other">
        <label for="other">Other</label><br><br>
        
        <!--Message-->
        <h4>Let us know how we can help you today:</h4>
        <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter your message here..."></textarea><br><br>

        <!--Note-->
        Thank you for contacting us today,<br>
        email responses typically never arrive<br>
        and you can't call us!<br><br
        
        <!--Form Submission-->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
